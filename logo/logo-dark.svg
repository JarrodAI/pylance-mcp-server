<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated gradient for dark mode with vibrant colors -->
    <linearGradient id="darkGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#818cf8;#c084fc;#f472b6;#fb923c;#34d399;#818cf8" 
                 dur="6s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#c084fc;#f472b6;#fb923c;#34d399;#818cf8;#c084fc" 
                 dur="6s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#f472b6;#fb923c;#34d399;#818cf8;#c084fc;#f472b6" 
                 dur="6s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Secondary animated gradient for dark mode -->
    <linearGradient id="darkGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#6366f1;#a855f7;#ec4899;#f97316;#10b981;#6366f1" 
                 dur="6s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#a855f7;#ec4899;#f97316;#10b981;#6366f1;#a855f7" 
                 dur="6s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glowing background gradient -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3">
        <animate attributeName="stop-color" 
                 values="#6366f1;#8b5cf6;#ec4899;#f59e0b;#6366f1" 
                 dur="8s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Rotating gradient animation -->
    <animateTransform
      attributeName="gradientTransform"
      attributeType="XML"
      type="rotate"
      from="0 60 60"
      to="360 60 60"
      dur="12s"
      repeatCount="indefinite"/>
  </defs>
  
  <!-- Background with animated glow -->
  <circle cx="60" cy="60" r="58" fill="url(#glowGrad)">
    <animate attributeName="r" 
             values="58;62;58" 
             dur="4s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulsing inner circle -->
  <circle cx="60" cy="60" r="55" fill="url(#darkGrad1)" opacity="0.15">
    <animate attributeName="r" 
             values="55;58;55" 
             dur="3s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.15;0.25;0.15" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Python snake icon scaled up (3.75x from 32x32 to 120x120) -->
  <g transform="translate(15, 15) scale(3.75)">
    <!-- Top part of python with animated gradient and glow -->
    <path d="M16 6C13.5 6 12 7.5 12 9.5V12H16V12.5H10C8.5 12.5 7 13.5 7 16C7 18.5 8.5 19.5 10 19.5H12V17C12 15.5 13.5 14 16 14H20C21.5 14 23 12.5 23 11V9.5C23 7.5 21.5 6 19 6H16Z" 
          fill="url(#darkGrad1)" 
          filter="drop-shadow(0 0 12px rgba(129, 140, 248, 0.6)) drop-shadow(0 0 24px rgba(129, 140, 248, 0.3))">
      <animate attributeName="opacity" 
               values="1;0.85;1" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Bottom part of python with secondary gradient and glow -->
    <path d="M16 26C18.5 26 20 24.5 20 22.5V20H16V19.5H22C23.5 19.5 25 18.5 25 16C25 13.5 23.5 12.5 22 12.5H20V15C20 16.5 18.5 18 16 18H12C10.5 18 9 19.5 9 21V22.5C9 24.5 10.5 26 13 26H16Z" 
          fill="url(#darkGrad2)"
          filter="drop-shadow(0 0 12px rgba(99, 102, 241, 0.6)) drop-shadow(0 0 24px rgba(99, 102, 241, 0.3))">
      <animate attributeName="opacity" 
               values="0.85;1;0.85" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Eyes with pulse and glow -->
    <g filter="drop-shadow(0 0 4px rgba(255, 255, 255, 0.8))">
      <circle cx="14" cy="9" r="0.8" fill="#ffffff">
        <animate attributeName="r" 
                 values="0.8;1.0;0.8" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </circle>
      <circle cx="18" cy="23" r="0.8" fill="#ffffff">
        <animate attributeName="r" 
                 values="0.8;1.0;0.8" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Outer animated glow ring -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="url(#darkGrad1)" stroke-width="2" opacity="0.6">
    <animate attributeName="r" 
             values="56;59;56" 
             dur="3s" 
             repeatCount="indefinite"/>
    <animate attributeName="opacity" 
             values="0.6;0.9;0.6" 
             dur="3s" 
             repeatCount="indefinite"/>
    <animate attributeName="stroke-width" 
             values="2;3;2" 
             dur="3s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Additional sparkle effect -->
  <g opacity="0.8">
    <circle cx="30" cy="30" r="2" fill="#818cf8">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="30" r="2" fill="#c084fc">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               begin="0.5s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="90" r="2" fill="#f472b6">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               begin="1s"
               repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="90" r="2" fill="#34d399">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               begin="1.5s"
               repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
